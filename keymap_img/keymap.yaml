    - ' '
    - ' '
    - ' '
    - ' '
    - ' '
    - {t: '-', s: _}
    - {t: '=', s: +}
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
    - \
    - {t: '`', s: '~'}
  - [⇧, ' ', ' ', ' ', ' ', ' ', _, +, '{', '}', '|', '~']
  - - ⌘
    - ' '
    - SPACE
    - RET
    - {t: ' ', type: held}
    - ⎇
